<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <h1>BMI Score Visualization</h1>
        </div>
        <form>
          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <label for="name">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Enter your name"
                />
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label for="age">Age</label>
                <input
                  type="number"
                  class="form-control"
                  id="age"
                  placeholder="Enter your age"
                />
              </div>
            </div>

            <div class="col-12 text-center my-3">
              <div class="form-group">
                <h3>Sex</h3>
                <input
                  type="radio"
                  name="sex"
                  id="male"
                  value="male"
                  class="form-check-input"
                />
                <label for="male">Male</label>
                <input
                  type="radio"
                  name="sex"
                  id="female"
                  value="female"
                  class="form-check-input"
                />
                <label for="female">Female</label>
              </div>
            </div>

            <div class="col-6">
              <div class="form-group">
                <label for="height">Height (ft)</label>
                <input
                  type="number"
                  name="height"
                  id="height"
                  class="form-control"
                />
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label for="weight">Weight (lbs)</label>
                <input
                  type="number"
                  name="weight"
                  id="weight"
                  class="form-control"
                />
              </div>
            </div>
          </div>
          <div class="col-12 text-center my-3">
            <button
              type="button"
              class="btn btn-primary text-center"
              id="calculate"
            >
              Calculate
            </button>
          </div>
        </form>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="text-center">
          <h3><span id="user"></span></h3>
          <p id="err"></p>
          <h1><span id="bmi"></span></h1>
        </div>
        <div class="arrow">
          <span><i class="fas fa-sort-down fa-4x"></i></span>
        </div>
        <div class="col-12 text-center">
          <div class="result">
            <div class="progress">
              <div
                class="progress-bar"
                role="progressbar"
                style="width: 33.3%"
                aria-valuenow="33.3"
                aria-valuemin="0"
                aria-valuemax="100"
                id="under"
              ></div>

              <div
                class="progress-bar mx-2"
                role="progressbar"
                style="width: 33.3%"
                aria-valuenow="33.3"
                aria-valuemin="0"
                aria-valuemax="100"
                id="normal"
              ></div>

              <div
                class="progress-bar"
                role="progressbar"
                style="width: 33.3%"
                aria-valuenow="33.3"
                aria-valuemin="0"
                aria-valuemax="100"
                id="over"
              ></div>
            </div>

            <ul class="bmiVisual">
              <li>Underweight</li>
              <li>Normal</li>
              <li>Overweight</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- JQUERY -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <!-- BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="assets/js/main.js"></script>

    <!-- FONTAWESOME -->
    <script
      src="https://kit.fontawesome.com/4dd2b4255f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
